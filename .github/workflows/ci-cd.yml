name: Go Backend CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.23"

      - name: Install dependencies
        run: go mod download

      - name: Run linter, vet and tests
        run: make doctor

      - name: Build
        run: make build

      - name: push to docker hub
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          docker login -u $DOCKERHUB_USERNAME -p $${{ secrets.DOCKERHUB_PASSWORD }}
          make dockerhub-push
